<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzAIBotz - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9fafb;
            color: #1f2937;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #4f46e5;
        }
        p {
            margin-bottom: 2rem;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
        }
        .primary {
            background-color: #4f46e5;
            color: white;
        }
        .primary:hover {
            background-color: #4338ca;
        }
        .secondary {
            background-color: white;
            color: #4f46e5;
            border: 1px solid #4f46e5;
        }
        .secondary:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EzAIBotz</h1>
        <p>Welcome to EzAIBotz! You need to run the development server to access the application.</p>
        <div class="buttons">
            <a href="http://localhost:3000" class="button primary">Go to App</a>
            <a href="SETUP.md" class="button secondary">Setup Guide</a>
        </div>
    </div>
    <script>
        // Check if the local development server is running
        fetch('http://localhost:3000', { mode: 'no-cors' })
            .then(() => {
                // If successful, redirect to the app
                window.location.href = 'http://localhost:3000';
            })
            .catch(error => {
                // Server not running, do nothing (keep showing the buttons)
                console.log('Development server not running');
            });
    </script>
</body>
</html>
